<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>달력만들기</title>
</head>
<style>

#table, tr, th, td {
   border: 1px;
   width: 80px;
   height: 100px;
   text-align: center;
   border-color : #00ff99;
   border-collapse: collapse;
} 

td {
	font-size : 25px;
	color : white;
}

#h {
	background-color : #f79a8e;
}

table {
	background-image : url(../images/버니.jpg);
	background-size : cover;
}

</style>
<body>
	<table border = "1" cellpadding="10" cellspacing="1">
		<tr>
			<th colspan = 7 border = "2"><font size = "6">August</font></th>
		</tr>
		<tr>
			<th>MON</th>
			<th>THU</th>
			<th>WED</th>
			<th>THU</th>
			<th>FRI</th>
			<th>SAT</th>
			<th id = "h"><font color = "red" size = 4>SUN</font></th>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td><font color = "red" size = 4>7</td>
		</tr>
		<tr>
			<td>8</td>
			<td>9</td>
			<td>10</td>
			<td>11</td>
			<td>12</td>
			<td>13</td>
			<td><font color = "red" size = 4>14</td>
		</tr>
		<tr>
			<td>15</td>
			<td>16</td>
			<td>17</td>
			<td>18</td>
			<td>19</td>
			<td>20</td>
			<td><font color = "red" size = 4>21</td>
		</tr>
		<tr>
			<td>22</td>
			<td>23</td>
			<td>24</td>
			<td>25</td>
			<td>26</td>
			<td>27</td>
			<td><font color = "red" size = 4>28</td>
		</tr>
		<tr>
			<td>29</td>
			<td>30</td>
			<td>31</td>
		</tr>
	</table>
	<hr>

			
	
</body>
</html>
