<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>Tag - form : get/post</title>
</head>
<body>
	<h4> 전송방식 : get / post</h4>
	
	<!-- post 전송 방식 : 글자수 제한 없음. 약한 보안 적용 -->
	<form action = "../jsp/result.jsp" method = "post">
		이름 : <input type = "text" name = "name" id = "name" placeholder = "이름 입력 요망" required><br>
		비번 : <input type = "password" name = "pwd" id = "pwd" placeholder = "비번 넣으세요" required><br>
		메일 : <input type = "email" name = "mail" placeholder = "id@hostaddress.kr"
			   required = "required"><br>
			  <input type = "submit" value = "전송"> &nbsp;&nbsp;&nbsp;
			  <input type = "reset" value = "취소"> &nbsp;&nbsp;&nbsp;
	</form>
	
    <!--get 방식 전송 : 글자수에 제한이 있다. (255자), 보안에 취약하다. -->
	
	<form action = "../jsp/result.jsp" method = "get">
		이름 : <input type = "text" name = "name" id = "name"><br>
		비번 : <input type = "password" name = "pwd" id = "pwd"><br>
			  <input type = "submit" value = "전송"> &nbsp;&nbsp;&nbsp;
			  <input type = "reset" value = "취소"> &nbsp;&nbsp;&nbsp;
	</form>
</body>
</html>
