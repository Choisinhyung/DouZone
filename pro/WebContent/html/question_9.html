<meta charset="UTF-8">
<style type="text/css">
#load {
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	position: fixed;
	display: block;
	opacity: 0.8;
	background: white;
	z-index: 99;
	text-align: center;
}

#load > img {
	position: absolute;
	top: 50%;
	left: 50%;
	z-index: 100;
}
</style>
<div id="load">
	<img src="../images/loading.gif" alt="loading" >
	<br>로딩중...
<script src="../js/temp.js">
</script>
<script>	
	calculate();
	function calculate(){
		let front_count=0;
		let back_count=0;
		let results = getJSONItem("selects");
		for(key in results){
			if(results[key]==1){
				front_count++;
			}
			else{
				back_count++;
			}
		}
		
		result = getJSONItem("userInfo");
		let str = "";
		for(key in result){
			str+=key+" "+result[key]+"\n";
		}
		if(front_count>back_count){
			location.href='./resultFront.html';
		}else if(front_count==back_count){
			location.href='./resultFull.html';
		}else{
			location.href='./resultBack.html';
		}
	}
</script>

</div>
